<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Landon Hotel | Rooms</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark" aria-label="Header">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Landon Hotel</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#site-nav"
                    aria-controls="site-nav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="site-nav">
                <ul class="navbar-nav me-auto mb-2 mb-md-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#" th:href="@{/admin}">Admin Panel</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#" th:href="@{/rooms}">Rooms</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#" th:href="@{/room-reservations}">Room
                            Reservations</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
<main class="container">
    <h1>Rooms</h1>

    <button id="loadRooms">Load all rooms</button>

    <table class="table">
        <thead>
        <th scope="col">Number</th>
        <th scope="col">Name</th>
        <th scope="col">Bed Info</th>
        <th scope="col">Select</th>
        </thead>
        <tbody id="tbody">
        </tbody>
    </table>

    <form id="addRoomForm">
        <label>
            Enter room name:
            <input type="text" name="name">
        </label>

        <label>
            Enter room number:
            <input type="text" name="roomNumber">
        </label>

        <label>
            Enter bed info:
            <input type="text" name="bedInfo">
        </label>

        <button id="addRoomButton">Add new room</button>
    </form>

    <form id="updateRoomForm">
        <label>
            Enter room name:
            <input type="text" name="nameUpdate">
        </label>

        <label>
            Enter room number:
            <input type="text" name="roomNumberUpdate">
        </label>

        <label>
            Enter bed info:
            <input type="text" name="bedInfoUpdate">
        </label>

        <button id="updateRoomButton">Update room info</button>
    </form>

    <button id="deleteRoomButton">Delete room</button>
</main>
<script src="./script.js"></script>
</body>
</html>
