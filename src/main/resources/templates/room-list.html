<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Landon Hotel | Rooms</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <style>
        tr:hover {
            cursor: pointer;
        }
    </style>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark" aria-label="Header">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Landon Hotel</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#site-nav"
                    aria-controls="site-nav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="site-nav">
                <ul class="navbar-nav me-auto mb-2 mb-md-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#" th:href="@{/admin}">Admin Panel</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#" th:href="@{/rooms}">Rooms</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#" th:href="@{/room-reservations}">Room
                            Reservations</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
<main class="container">
    <h1>Rooms</h1>

    <button id="loadRooms">Load all rooms</button>

    <table class="table">
        <thead>
        <th scope="col">Number</th>
        <th scope="col">Name</th>
        <th scope="col">Bed Info</th>
        <th scope="col">Select</th>
        </thead>
        <tbody id="tbody">
        </tbody>
    </table>
</main>
<script>
    const bootstrapScript = document.createElement("script");
    bootstrapScript.src = "https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js";
    bootstrapScript.integrity = "sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm";
    bootstrapScript.crossOrigin = "anonymous";

    bootstrapScript.onload = () => {
        document.getElementById("loadRooms").addEventListener("click", () => {
            fetch("/api/rooms")
                .then(res => res.json())
                .then(data => {
                    const tbody = document.getElementById("tbody");
                    tbody.innerHTML = "";

                    data.forEach(room => {
                        const tr = document.createElement("tr");
                        const firstColumn = document.createElement("td");
                        const secondColumn = document.createElement("td");
                        const thirdColumn = document.createElement("td");
                        const fourthColumn = document.createElement("td");
                        const radio = document.createElement("input");

                        firstColumn.textContent = room.roomNumber;
                        secondColumn.textContent = room.name;
                        thirdColumn.textContent = room.bedInfo;
                        radio.type = "radio";
                        radio.name = "selectedRoom";
                        radio.id = room.id;

                        fourthColumn.appendChild(radio);
                        tr.appendChild(firstColumn);
                        tr.appendChild(secondColumn);
                        tr.appendChild(thirdColumn);
                        tr.appendChild(fourthColumn);

                        tr.addEventListener("click", () => {
                            radio.checked = true;
                        });

                        tbody.appendChild(tr);
                    });
                })
                .catch(err => console.error("Error loading all rooms:", err));
        });
    };

    document.body.appendChild(bootstrapScript);
</script>
</body>
</html>
